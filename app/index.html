<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amiibo Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script data-main="js/config" src="js/libs/vendor/requirejs/require.js"></script>
</head>
<body>
<div class="intro">
    <h1>Amiibo Collector</h1>
    <p>
        <em>Keep track of which amiibos you own.</em> Simply tap or click all the amiibos you have in your
        collection. Come back anytime, your progress is saved locally in your browser.
    </p>
</div>
<div class="controls">
    <div class="page-width">
        <a href="#" class="control-stats" alt="My stats">&#xf200;</a>
        <a href="#" class="control-group" alt="Groups">&#xf204;</a>
        <a href="#" class="control-filter" alt="Filter by">&#xf0b0;</a>
        <a href="#" class="control-share" alt="Share">&#xf0c1;</a>
    </div>
</div>
<div class="grid-container"></div>
<div class="remodal-bg"></div>
</body>
</html>
