<div class="collection-group-item <%= item_id %> <%= item_class %>" data-item-id="<%= item_id %>">
    <div class="collection-group-item-image-container">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
        <img class="item-image" src="" data-original="<%= item_path %>">
    </div>
    <h3 class="collection-group-item-title">
        <span class="control-settings button">&#xf013;</span>
        <span class="item-title button"><%= item_title %></span>
    </h3>
</div>
