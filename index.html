<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amiibo Collector</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="app/assets/css/main.css">

            <img class="logo" src="app/assets/images/amiibo-collector-logo-white.png">
        </div>
        <div class="col tagline">
            <em>The easiest way to keep track of your collection.</em>
        </div>
    </div>
</div>
<div class="controls">
    <div class="controls-table">
        <div class="cell col1">
            <a href="/" class="logo"><img src="app/assets/images/amiibo-collector-logo-icon-white.png"></a>
        </div>
        <div class="cell col2">
            <a href="#" class="control-stats" title="Stats">&#xf200;</a>
            <a href="#" class="control-group" title="Groups">&#xf205;</a>
            <a href="#" class="control-sort" title="Sort">&#xf0dc;</a>
            <a href="#" class="control-share" title="Share">&#xf1e0;</a>
            <a href="#" class="control-restart" title="Restart">&#xf021;</a>
        </div>
    </div>
</div>
<div class="grid-container"></div>
<div class="footer">
    <div class="footer-table">
        <div class="links col col1">
            By <a class="https://twitter.com/wilneeley">Wil Neeley</a>
        </div>
        <div class="github col col2">
            <a href="https://github.com/Xaxis/amiibo-collector">&#xf09b;</a>
        </div>
